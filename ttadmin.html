<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-btn { background: #f39c12; color: white; }
        .save-btn { background: #28a745; color: white; }
        .history-btn { background: #17a2b8; color: white; }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .date-filter {
            margin: 10px 0;
            padding: 5px;
        }
        
        .tab-buttons {
            margin: 20px 0;
        }
        
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            background-color: #ddd;
        }
        
        .tab-button.active {
            background-color: #007BFF;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-button active" onclick="showTab('today')">Today's Timetable</button>
        <button class="tab-button" onclick="showTab('tomorrow')">Tomorrow's Timetable</button>
        <button class="tab-button" onclick="showTab('master')">Master Timetable</button>
    </div>

    <div id="todayTab" class="tab-content active">
        <h2>Today's Timetable - <span id="current-day"></span></h2>
        <table id="timetable">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <button id="editButton" class="btn edit-btn">Edit</button>
        <button id="saveButton" class="btn save-btn" disabled>Save</button>
        <button id="historyButton" class="btn history-btn">View History</button>
    </div>

    <div id="tomorrowTab" class="tab-content">
        <h2>Tomorrow's Timetable</h2>
        <table id="tomorrowTable">
            <thead>
                <tr id="tomorrowHeader"></tr>
            </thead>
            <tbody id="tomorrowBody"></tbody>
        </table>
        <button id="editTomorrowButton" class="btn edit-btn">Edit</button>
        <button id="saveTomorrowButton" class="btn save-btn" disabled>Save</button>
    </div>

    <div id="masterTab" class="tab-content">
        <h2>Master Timetable</h2>
        <table id="masterTable">
            <thead>
                <tr id="masterHeader"></tr>
            </thead>
            <tbody id="masterBody"></tbody>
        </table>
        <button id="editMasterButton" class="btn edit-btn">Edit</button>
        <button id="saveMasterButton" class="btn save-btn" disabled>Save</button>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Timetable History</h2>
            <input type="date" id="dateFilter" class="date-filter">
            <table id="historyTable">
                <thead>
                    <tr id="historyHeader"></tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("admin_logged_in")) {
                window.location.href = "login_admin.html";
            }

            const currentDay = new Date().toLocaleDateString("en-US", { weekday: "long" });
            document.getElementById("current-day").textContent = currentDay;

            // Modal elements
            const modal = document.getElementById("historyModal");
            const closeBtn = document.getElementsByClassName("close")[0];
            const historyBtn = document.getElementById("historyButton");
            const dateFilter = document.getElementById("dateFilter");

            // Show modal
            historyBtn.onclick = function() {
                modal.style.display = "block";
                fetchTimetableHistory();
            }

            // Close modal
            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Date filter change handler
            dateFilter.onchange = function() {
                fetchTimetableHistory();
            }

            function fetchTimetableHistory() {
                fetch("https://sabstimetable.onrender.com/api/timetable/history")
                    .then(response => response.json())
                    .then(data => {
                        const selectedDate = dateFilter.value;
                        const filteredData = selectedDate 
                            ? data.filter(row => row.date.split('T')[0] === selectedDate)
                            : data;

                        displayHistoryData(filteredData);
                    })
                    .catch(error => console.error("❌ Error fetching history:", error));
            }

            function displayHistoryData(data) {
                if (data.length === 0) {
                    document.getElementById("historyBody").innerHTML = "<tr><td colspan='9'>No history data available</td></tr>";
                    return;
                }

                const historyHeader = document.getElementById("historyHeader");
                const historyBody = document.getElementById("historyBody");

                historyHeader.innerHTML = "";
                historyBody.innerHTML = "";

                // Create headers
                const columns = Object.keys(data[0]);
                columns.forEach(col => {
                    const th = document.createElement("th");
                    th.textContent = col.replace(/_/g, " ");
                    historyHeader.appendChild(th);
                });

                // Create rows
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    columns.forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = row[col];
                        tr.appendChild(td);
                    });
                    historyBody.appendChild(tr);
                });
            }

            // Fetch and display current timetable
            fetch("https://sabstimetable.onrender.com/api/timetable/today")
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.body.innerHTML += "<p>No timetable available for today.</p>";
                        return;
                    }

                    const tableHeader = document.getElementById("table-header");
                    const tableBody = document.getElementById("table-body");

                    tableHeader.innerHTML = "";
                    tableBody.innerHTML = "";

                    let columns = Object.keys(data[0]);

                    columns.forEach(col => {
                        const th = document.createElement("th");
                        th.textContent = col.replace(/_/g, " ");
                        tableHeader.appendChild(th);
                    });

                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        columns.forEach(col => {
                            const td = document.createElement("td");
                            td.textContent = row[col];
                            td.setAttribute("contenteditable", "false");
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("❌ Error fetching data:", error));

            document.getElementById("editButton").addEventListener("click", () => {
                document.querySelectorAll("#table-body td").forEach(td => {
                    td.setAttribute("contenteditable", "true");
                });
                document.getElementById("saveButton").disabled = false;
                document.getElementById("editButton").disabled = true;
            });

            document.getElementById("saveButton").addEventListener("click", () => {
                let updatedData = [];
                document.querySelectorAll("#table-body tr").forEach(row => {
                    let rowData = {};
                    let cells = row.querySelectorAll("td");
                    let columns = document.querySelectorAll("#table-header th");

                    cells.forEach((cell, index) => {
                        rowData[columns[index].textContent.replace(/ /g, "_")] = cell.textContent.trim();
                    });

                    updatedData.push(rowData);
                });

                fetch("https://sabstimetable.onrender.com/api/timetable", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedData)
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    document.getElementById("saveButton").disabled = true;
                    document.getElementById("editButton").disabled = false;
                    document.querySelectorAll("#table-body td").forEach(td => {
                        td.setAttribute("contenteditable", "false");
                    });
                })
                .catch(error => console.error("Error updating timetable:", error));
            });
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'tomorrow') {
                loadTomorrowTimetable();
            } else if (tabName === 'master') {
                loadMasterTimetable();
            }
        }

        function loadTomorrowTimetable() {
            fetch("https://sabstimetable.onrender.com/api/timetable/tomorrow")
                .then(response => response.json())
                .then(data => displayTimetable(data, 'tomorrow'))
                .catch(error => console.error("❌ Error fetching tomorrow's timetable:", error));
        }

        function loadMasterTimetable() {
            fetch("https://sabstimetable.onrender.com/api/master-timetable")
                .then(response => response.json())
                .then(data => displayTimetable(data, 'master'))
                .catch(error => console.error("❌ Error fetching master timetable:", error));
        }

        function displayTimetable(data, type) {
            const header = document.getElementById(`${type}Header`);
            const body = document.getElementById(`${type}Body`);
            
            header.innerHTML = "";
            body.innerHTML = "";

            if (data.length === 0) {
                body.innerHTML = "<tr><td colspan='8'>No timetable data available</td></tr>";
                return;
            }

            const columns = Object.keys(data[0]);
            columns.forEach(col => {
                const th = document.createElement("th");
                th.textContent = col.replace(/_/g, " ");
                header.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement("tr");
                columns.forEach(col => {
                    const td = document.createElement("td");
                    td.textContent = row[col];
                    td.setAttribute("contenteditable", "false");
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
        }

        // Add event listeners for tomorrow's timetable
        document.getElementById("editTomorrowButton").addEventListener("click", () => {
            enableEditing('tomorrow');
        });

        document.getElementById("saveTomorrowButton").addEventListener("click", () => {
            saveChanges('tomorrow');
        });

        // Add event listeners for master timetable
        document.getElementById("editMasterButton").addEventListener("click", () => {
            enableEditing('master');
        });

        document.getElementById("saveMasterButton").addEventListener("click", () => {
            saveChanges('master');
        });

        function enableEditing(type) {
            document.querySelectorAll(`#${type}Body td`).forEach(td => {
                td.setAttribute("contenteditable", "true");
            });
            document.getElementById(`edit${type.charAt(0).toUpperCase() + type.slice(1)}Button`).disabled = true;
            document.getElementById(`save${type.charAt(0).toUpperCase() + type.slice(1)}Button`).disabled = false;
        }

        function saveChanges(type) {
            let updatedData = [];
            document.querySelectorAll(`#${type}Body tr`).forEach(row => {
                let rowData = {};
                let cells = row.querySelectorAll("td");
                let columns = document.querySelectorAll(`#${type}Header th`);

                cells.forEach((cell, index) => {
                    rowData[columns[index].textContent.replace(/ /g, "_")] = cell.textContent.trim();
                });

                updatedData.push(rowData);
            });

            const endpoint = type === 'master' ? '/api/master-timetable' : '/api/timetable';
            
            fetch(`https://sabstimetable.onrender.com${endpoint}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                document.getElementById(`save${type.charAt(0).toUpperCase() + type.slice(1)}Button`).disabled = true;
                document.getElementById(`edit${type.charAt(0).toUpperCase() + type.slice(1)}Button`).disabled = false;
                document.querySelectorAll(`#${type}Body td`).forEach(td => {
                    td.setAttribute("contenteditable", "false");
                });
            })
            .catch(error => console.error(`Error updating ${type} timetable:`, error));
        }
    </script>

    <h2>Admin - Staff Suggestions</h2>
    <table>
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Suggestion</th>
            </tr>
        </thead>
        <tbody id="suggestions-table"></tbody>
    </table>
    
    <script>
        function fetchSuggestions() {
            fetch("https://sabstimetable.onrender.com/api/suggestions")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("suggestions-table");
                    table.innerHTML = "";
                    data.forEach(suggestion => {
                        table.innerHTML += `<tr><td>${suggestion.staff_name}</td><td>${suggestion.message}</td></tr>`;
                    });
                })
                .catch(error => console.error("❌ Error fetching suggestions:", error));
        }

        fetchSuggestions();
        setInterval(fetchSuggestions, 10000);
    </script>
</body>
</html>
